<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
   <div class="perfume--container">
    <div class="hero-img"></div>
    <div class="hero">
      <p class="tag">Preview</p>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="hero-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                           Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
       <div class="price-new">
        <h2>$149.99</h2>
       </div>
       <div class="price-old">
        <h3>$169.99</h3>
       </div>
      </div>
      <div class="primary-btn">
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </div>
    </div>
   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Margarita Busygina</a>.
  </div>
</body>
</html>
